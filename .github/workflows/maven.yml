name: project CICD with Maven

on:
  push:
    branches: [ "main/crypto" ]
  pull_request:
    branches: [ "main/crypto" ]

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 --silent" --health-interval=20s --health-timeout=10s --health-retries=10
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 10
          done

      - name: Build with Maven
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: mvn clean install

      - name: Print MySQL logs
        run: docker logs $(docker ps -q -f name=mysql)

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        with:
          directory: /home/runner/work/course-listing-v1/course-listing-v1
          token: ${{ secrets.GITHUB_TOKEN }}
